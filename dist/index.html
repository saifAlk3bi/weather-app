<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="../src/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../src/assets/weather.png" alt="Weather app" height="50px" width="50px">
            <h1>Aljawu</h1>
        </div>
        <div class="searchDiv">
            <form action="">
                <input type="text" id="search" placeholder="City Name" required>
                <button type="button" class="search-btn">Search</button>
            </form>
        </div>
    </header>
    <div class="main">
        <div class="weather-info">
            <h1 id="temp"></h1>
            <p id="how-feels"></p>
        </div>
        <div class="additional-info">
            <p id="city-name"></p>
            <p id="time"></p>
            <p id="date"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
